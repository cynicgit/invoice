<script type="text/javascript">

    var isPageInit = false;
    searchPara = {
        pageSize: 20,
        pageNum: 1,
    };

    function getData(searchPara) {
        $('#pagination').hide();
        ajax({
            url: 'invoice/page',
            data: searchPara,
            success: function (response) {
                var data = response.data;
                console.log(data);
                if (data.total > 0) {
                    renderTable(data);
                } else {
                    showNodata()
                }
            }
        });
    }

    function renderTable(data) {
        $('#nodata').hide();
        var list = data.list,
            trs = '';
        for (var i = 0; i < list.length; i++) {
            var item = list[i];
            trs += '<tr>' +
                '<td class="ellipsis-td">' + item.taskId + '</td>' +
                '<td class="ellipsis-td">' + item.contractNumber + '</td>' +
                '<td class="ellipsis-td">' + item.invoiceDate + '</td>' +
                '<td class="ellipsis-td">' + item.creditType + '</td>' +
                '<td class="ellipsis-td">' + item.creditLimit + '</td>' +
                '<td class="ellipsis-td">' + item.invoiceType + '</td>' +
                '<td class="ellipsis-td">' + item.invoiceNumber + '</td>' +
                '<td class="ellipsis-td">' + item.invoiceOffice + '</td>' +
                '<td class="ellipsis-td">' + item.departmentName + '</td>' +
                '<td class="ellipsis-td">' + item.invoiceProject + '</td>' +
                '<td class="ellipsis-td">' + item.contractAmount + '</td>' +
                '<td class="ellipsis-td">' + item.invoiceAmount + '</td>' +
                '<td class="ellipsis-td">' + item.noTaxAmount + '</td>' +
                '<td class="ellipsis-td">' + item.contractUser + '</td>' +
                '<td class="ellipsis-td">' + item.invoiceSignatory + '</td>' +
                '<td class="ellipsis-td">' + item.invoiceSignatoryDate + '</td>' +
                '<td class="ellipsis-td">' + item.reportNumber + '</td>' +
                '<td class="ellipsis-td">' + item.reportDate + '</td>' +
                '<td class="ellipsis-td">' + item.receivedDate + '</td>' +
                '<td class="ellipsis-td">' + item.receivedAmount + '</td>' +
                '<td class="ellipsis-td">' + item.noReceivedAmount + '</td>' +
                '<td>'+ '<button onclick="getInvoice(\''+item.id + '\')" class="btn btn-secondary-outline radius">'+
                '<i class="Hui-iconfont"></i>修改'+
                '<button onclick="deleteInvoice(\''+item.id + '\')" class="btn btn-secondary-outline radius">'+
                '<i class="Hui-iconfont"></i>删除'
                + '</td>'+'<td class="ellipsis-td">' + item.noReceivedAmount + '</td>' +
                '</tr>';
        }
        $('#meeting-tbody').html(trs);
        $('#data-num').text(data.total);
        if (data.total > searchPara.pageSize) {
            $('#pagination').show()
            if (!isPageInit) {

                var pages = Math.ceil(data.total / searchPara.pageSize)
                laypage({
                    cont: 'pagination',
                    curr: 1,
                    pages: pages,
                    groups: 5,
                    jump: function (obj, first) {
                        if (!first) {
                            searchPara.pageNum = obj.curr
                            getData(searchPara)
                        }
                    }
                })
            }
        }
        isPageInit = true;
    }

    $(function () {
        searchPara.pageNum = 1;
        getData(searchPara);
    });

    function getInvoice(id) {
        $.cookie("invoice_id", id);
        layer_show('发票详情', 'invoice-update.html', '', '1000');
    }

    function deleteInvoice(id) {
        ajax({
            url: "invoice/" + id,
            type: "delete",
            success: function (response) {
                if (response.code == 1) {
                    layer.msg('删除成功');
                    initData();
                } else {
                    layer.open({
                        type: 0,
                        closeBtn: 0,
                        icon: 7,
                        title: '出现错误',
                        content: response.error
                    })
                }
            }
        });
    }

    function addInvoice() {
        layer_show('添加发票', 'invoice-add.html', '', '1000');
    }

</script>
