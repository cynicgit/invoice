<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="static/js/laydate/formSelects-v4.css"/>
    <title>创建应用</title>


</head>
<body>

<div class="page-container" id="student-list">
    <form action="" method="post" class="form form-horizontal" id="form-menu-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>小组名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>成员：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select id="dep-select" xm-select="dep-select" class="select" xm-select-search="" xm-select-search-type="dl"></select>
            </div>
        </div>

        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input style="width:100px" class="btn btn-primary radius" id="submit-btn" type="submit" value="提交">
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="static/js/common.js"></script>
<script type="text/javascript" src="static/js/laydate/layui.js"></script>
<script type="text/javascript" src="static/js/laydate/formSelects-v4.min.js"></script>
<script>

    var formSelects = layui.formSelects;

    $(function () {
        var groupId = $.cookie("groupId")
        ajax({
            url: '/system/group/' + groupId,
            type: "get",
            success: function (response) {
                if (response.result === 0) {
                    $('#name').val(response.data.name);

                    var users = response.data.users
                    ajax({
                        url: '/system/user/all',
                        type: "get",
                        success: function (response) {
                            if (response.result === 0) {
                               var data =  response.data
                                ajax({
                                    url: '/system/group/member',
                                    type: "get",
                                    success: function (r) {
                                        if (r.result === 0) {
                                            if (r.data.length > 0) {
                                                r.data.forEach(function (m) {
                                                    data.forEach(function (item) {
                                                        if (m == item.id) {
                                                            item.disabled = "disabled"
                                                        }
                                                    });
                                                });
                                            }

                                            users.forEach(function (u) {
                                                data.forEach(function (item) {
                                                    item.value = item.id
                                                    if (u.id == item.id) {
                                                        item.selected = "selected"
                                                        item.disabled = ""
                                                    }
                                                });
                                            })
                                            formSelects.data('dep-select', 'local', {
                                                arr: data
                                            });
                                        }
                                    }
                                });

                            }
                        }
                    });
                }
            }
        });




        $('#submit-btn').click(function (e) {
            e.preventDefault();
            var name = $('#name').val();
            var users = layui.formSelects.value('dep-select');
            var arr = []
            users.forEach(function (item) {
                var u = {}
                u.id = item.value
                u.name = item.name
                arr.push(u)
            });
            var json = {
                id: groupId,
                name: name,
                users : arr
            }


            ajax({
                url: "system/group",
                type: "put",
                contentType: 'application/json',
                data: JSON.stringify(json),
                success: function (response) {
                    if (response.result === 0) {
                        layer.msg('添加成功');
                        setTimeout(function () {
                            parent.location.reload();
                        }, 1500)
                    }
                }
            });
        });

    });

</script>
</body>
